name: UI Tests

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

permissions:
    contents: read

jobs:
    type-check:
        name: UI TypeScript Check
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./src

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/Iron'
                  cache: 'yarn'

            - name: Install Dependencies
              run: yarn install --immutable --immutable-cache --check-cache

            - name: Mock amplify_outputs.json
              run: |
                  cat > ./amplify_outputs.json << EOF
                  {
                      "auth": {
                          "aws_region": "us-east-1",
                      },
                      "storage": {
                          "aws_region": "us-east-1",
                          "bucket_name": "s3Bucket"
                      },
                      "custom": {
                          "hsServiceRoleArn": "arn:aws:iam::0123456789012:role/healthScribeServiceRole"
                      }
                  }
                  EOF

            - name: Type Check
              run: yarn run type-check
